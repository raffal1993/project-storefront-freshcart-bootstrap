<div
  class="offcanvas offcanvas-start offcanvas-collapse w-md-50"
  tabindex="-1"
  id="offcanvasCategory"
  aria-labelledby="offcanvasCategoryLabel"
>
  <div class="offcanvas-body ps-lg-2 pt-lg-0">
    <!-- CATEGORIES -->
    <div class="mb-8">
      <!-- title -->
      <h5 class="mb-3">Categories</h5>
      <!-- nav -->
      <ul class="nav nav-category" id="categoryCollapseMenu">
        <li
          *ngFor="let item of categories"
          class="nav-item border-bottom w-100 collapsed"
          data-bs-toggle="collapse"
          data-bs-target="#categoryFlushOne"
          aria-expanded="false"
          aria-controls="categoryFlushOne"
        >
          <a
            (click)="reset()"
            class="nav-link"
            [routerLink]="'/categories/' + item.id"
            >{{ item.name }} <i class="feather-icon icon-chevron-right"></i
          ></a>
        </li>
      </ul>
    </div>

    <!-- FILTER BY STORE -->
    <div class="mb-8">
      <h5 class="mb-3">Stores</h5>
      <div class="my-4">
        <!-- Search Store -->
        <input
          type="search"
          [formControl]="searchByStoreForm"
          class="form-control"
          placeholder="Search by store"
        />
      </div>
      <!-- form check -->
      <form
        [formControl]="storesForm"
        ngDefaultControl
        *ngIf="storesFilter$ | async as storesFilter"
      >
        <div *ngFor="let item of stores" class="form-check mb-2">
          <!-- input -->
          <input
            class="form-check-input"
            type="checkbox"
            [checked]="storesFilter.includes(item.id)"
            [value]="item.id"
            id="{{ item.name }}"
          />
          <label class="form-check-label" for="eGrocery">
            {{ item.name }}
          </label>
        </div>
      </form>
    </div>

    <!-- FILTER BY PRICE -->
    <div class="mb-8">
      <!-- price -->
      <h5 class="mb-3">Price</h5>
      <div>
        <form [formGroup]="priceForm">
          <input
            type="number"
            oninput="validity.valid||(value='')"
            formControlName="priceFrom"
            class="form-control mb-3"
            placeholder="Price From"
          />
          <input
            type="number"
            oninput="validity.valid||(value='')"
            formControlName="priceTo"
            class="form-control mb-3"
            placeholder="Price To"
          />
        </form>
      </div>
    </div>
    <!-- FILTER BY RATING -->
    <form [formGroup]="ratingForm">
      <div class="mb-8">
        <h5 class="mb-3">Rating</h5>
        <div>
          <!-- form check -->
          <div class="form-check mb-2">
            <!-- input -->
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="ratingFive"
              id="ratingFive"
            />
            <label class="form-check-label" for="ratingFive">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
            </label>
          </div>
          <!-- form check -->
          <div class="form-check mb-2">
            <!-- input -->
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="ratingFour"
              id="ratingFour"
            />
            <label class="form-check-label" for="ratingFour">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star text-warning"></i>
            </label>
          </div>
          <!-- form check -->
          <div class="form-check mb-2">
            <!-- input -->
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="ratingThree"
              id="ratingThree"
            />
            <label class="form-check-label" for="ratingThree">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star text-warning"></i>
              <i class="bi bi-star text-warning"></i>
            </label>
          </div>
          <!-- form check -->
          <div class="form-check mb-2">
            <!-- input -->
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="ratingTwo"
              id="ratingTwo"
            />
            <label class="form-check-label" for="ratingTwo">
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star-fill text-warning"></i>
              <i class="bi bi-star text-warning"></i>
              <i class="bi bi-star text-warning"></i>
              <i class="bi bi-star text-warning"></i>
            </label>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
